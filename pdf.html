<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Accordion Menu - No Animation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  

  .sidebar {
    width: 200px;
    padding-top: 20px;
  }

  .nav-link {
    color: #000;
    font-weight: 500;
    border-radius: 0;
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-link:hover,
  .nav-link.active {
    background-color: #000;
    color: #fff !important;
  }

  .submenu {
    position: absolute;
    top: 0;
    left: 220px;
    background-color: #fff;
    border-left: 1px solid #ccc;
    width: 200px;
    padding: 10px 0;
    display: none;
  }

  .submenu a {
    display: block;
    padding: 8px 15px;
    color: #000;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .submenu a:hover {
    background-color: #000;
    color: #fff;
  }

  /* show submenu instantly when parent has .show */
  .nav-item.show .submenu {
    display: block !important;
    transition: none !important; /* disable animation */
  }

  /* disable Bootstrap collapse animation */
  .collapse {
    transition: none !important;
  }
</style>
</head>
<body>

<div class="sidebar">
  <ul class="nav flex-column position-relative">
    
    <!-- Menu 1 -->
    <li class="nav-item show">
      <a class="nav-link active" data-bs-toggle="collapse" href="#submenu1" role="button">Menu 1</a>
      <div class="submenu collapse show" id="submenu1" data-bs-parent=".sidebar">
        <a href="#">Submenu 1.1</a>
        <a href="#">Submenu 1.2</a>
        <a href="#">Submenu 1.3</a>
        <a href="#">Submenu 1.4</a>
      </div>
    </li>

    <!-- Menu 2 -->
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="collapse" href="#submenu2" role="button">Menu 2</a>
      <div class="submenu collapse" id="submenu2" data-bs-parent=".sidebar">
        <a href="#">Submenu 2.1</a>
        <a href="#">Submenu 2.2</a>
        <a href="#">Submenu 2.3</a>
      </div>
    </li>

    <!-- Menu 3 -->
    <li class="nav-item">
      <a class="nav-link" href="#">Menu 3</a>
    </li>

    <!-- Menu 4 -->
    <li class="nav-item">
      <a class="nav-link" href="#">Menu 4</a>
    </li>

  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Handle active class for menus
  const menuLinks = document.querySelectorAll('.sidebar .nav-link[data-bs-toggle="collapse"]');
  
  menuLinks.forEach(link => {
    link.addEventListener('click', function() {
      // remove active from all menu links
      menuLinks.forEach(l => l.classList.remove('active'));
      // add active to clicked
      this.classList.add('active');
    });
  });
</script>

</body>
</html>
